<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main class="container">
  <div class="top-section">
    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="title">
      <p class="main-title">We are lunching <b>soon!</b></p>
      <p class="sub-title">Subscribe and get notified</p>
    </div>
    <form id="form">
      <input type="email" class="email" id="email" placeholder="Your email address" required autocomplete="off">
      <span class="error"></span>
      <button type="submit" id="btn">Notify Me</button>
    </form>
  </div>
  <section class="content">
    <img src="/images/illustration-dashboard.png" alt="dashboard">
    <div class="sm">
      <div class="circle">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="circle">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="circle">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </section>
  <section class="footer">
    &copy; Copyright Ping. All rights reserved.
  </section>
</main>


<script src="script.js"></script>
</body>
</html>
